<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

</head>

<body>
    <!-- 引用bootstrap区域 -->
    <div id="brand" class="container">
        <!-- 卡片区域 -->
        <div class="card">
            <h5 class="card-header"></h5>
            <div class="card-body">
                <!--  添加表单-->
                <form class="form-inline" @submit.prevent>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">brand_name</div>
                        </div>
                        <!-- txt-inputbox -->
                        <input type="text" class="form-control" v-model.trim="brandname" @keyup.esc="brandname=''" />
                    </div>
                    <!-- submit button -->
                    <button type="submit" class="btn btn-primary mb-2" @click="addNewBrand">
            add_b_name
          </button>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>brand_name</th>
                        <th>state</th>
                        <th>create_time</th>
                        <th>operation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 循环表格 -->
                    <tr v-for="(item,index) in brandlist" :key="item.id">
                        <td>{{index+1}}</td>
                        <td>{{item.b_name}}</td>
                        <td>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" :id="item.id" v-model="item.state" />
                                <label v-if="item.state" class="custom-control-label" :for="item.id">已开启</label>
                                <label v-else class="custom-control-label" :for="item.id">已禁用</label>
                            </div>
                        </td>
                        <td>{{dateFormat(item.addtime)}}</td>
                        <td>
                            <button class="btn btn-info" @click.prevent="removeBrand(item.id)">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 开关 -->
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">开关</label>
        </div>
        <hr />
        <!-- 按钮改变另个一按钮的class -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-secondary btn-sm" @click="change_class_btn">
                    Small button
                  </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-light btn-sm">
                    button-light
                  </button>
                </div>
                <div class="col">
                    <button type="button" v-bind:class="[bClass]">
                    button-dark
                  </button>
                </div>
            </div>
        </div>
        <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
        </div>
        <!--div比table大小要小才会显示scrollbar-->
        <div style="overflow-x: auto; overflow-y: auto; height: 100px; width:200px;">
            <table class="table" height="200px">
                <tbody>
                    <tr>
                        <td>00</td>
                        <td>01</td>
                        <td>02</td>
                        <td>03</td>
                        <td>04</td>
                        <td>05</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>15</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>30</td>
                        <td>31</td>
                        <td>32</td>
                        <td>33</td>
                        <td>34</td>
                        <td>35</td>
                    </tr>
                </tbody>
            </table>
        </div>



    </div>
<div class="cen">
    <div class="ofcent">
        
    </div>
</div>

</body>
<script src="./lib/vue.js"></script>
<script>
    // import data_json from './data.json'
    const vm2 = new Vue({
        el: "#brand",
        data: {
            bClass: "btn btn-dark btn-sm",
            add_state: true,
            nextId: 4,
            brandname: "",
            brandlist: [{
                id: 1,
                b_name: "东风",
                state: false,
                addtime: new Date()
            }, {
                id: 2,
                b_name: "westwind",
                state: true,
                addtime: new Date()
            }, {
                id: 3,
                b_name: "northwind",
                state: false,
                addtime: new Date()
            }, ],
        },

        methods: {
            change_class_btn() {
                if (this.bClass == "btn btn-dark") {
                    this.bClass = "btn btn-light"
                } else {
                    this.bClass = "btn btn-dark"
                }
            },
            removeBrand(id) {
                this.brandlist = this.brandlist.filter((x) => x.id != id);
            },
            addNewBrand() {
                if (!this.brandname) return alert("b_name should not be none! ");
                this.brandlist.push({
                    id: this.nextId,
                    b_name: this.brandname,
                    state: true,
                    addtime: new Date(),
                });
                this.brandname = "";
                this.nextId++;
            },
            dateFormat(dtstr) {
                const dt = new Date(dtstr);
                const y = dt.getFullYear();
                const m = padZero(dt.getMonth() + 1);
                const d = padZero(dt.getDate());
                const hh = padZero(dt.getHours());
                const mm = padZero(dt.getMinutes());
                const ss = padZero(dt.getSeconds());
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
            },
        },
    });

    function padZero(n) {
        return n > 9 ? n : "0" + n;
    }
</script>
